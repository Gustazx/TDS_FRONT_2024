<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="lista"></ol>
  </body>
  <script>
    const alunos = [{ name: "Gustavo" }, { name: "Bruno" }];

    alunos.forEach((item) => {
      const lista = document.getElementById("lista");

      lista.innerHTML += `<p>${item.name}</p>`;
    });
  </script>
</html>
